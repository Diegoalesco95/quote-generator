<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/background.css" />
		<title>Code Generator</title>
	</head>
	<body>
		<div class="quote-container" id="quote-container">
			<div class="quote-text" id="quote-text">
				<p>
					<i class="fa-solid fa-quote-left"></i>
					<span id="quote-text-inner"
						>Delectus ex quis quis aliquid cum rerum voluptatem
						nesciunt.</span
					>
				</p>
			</div>
			<div class="quote-author" id="quote-author">
				<p class="quote-author-inner">Author</p>
			</div>
			<div class="button-container">
				<button class="twitter-button" id="twitter" title="Tweet this!">
					<i class="fa-brands fa-twitter"></i>
				</button>
				<button id="new-quote">New quote</button>
			</div>
		</div>
		<script src="utils/localQuotes.js"></script>
		<script src="index.js"></script>
	</body>
</html>
